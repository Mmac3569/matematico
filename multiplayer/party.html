<header>
    <h1 id="header">Matematico multiplayer hra </h1>
</header>

<div id="flex-container">
    <div id="game-control">
        <label>Rychlost hry</label><br>
        <input type="radio" name="speed" id="slow" class="game-controls" onchange="speedChanged(7)" disabled>
        <label for="slow">Pomalá (7 vteřin)</label><br>
        <input type="radio" name="speed" id="normal" class="game-controls" checked="true" onchange="speedChanged(5)" disabled>
        <label for="normal">Normální (5 vteřin)</label><br>
        <input type="radio" name="speed" id="fast" class="game-controls" onchange="speedChanged(3)" disabled>
        <label for="fast">Rychlá (3 vteřiny)</label><br>
        <input type="radio" name="speed" id="imposible" class="game-controls" onchange="speedChanged(1)" disabled>
        <label for="imposible">Nemožná (1 vteřina)</label><br>
        <!--<input type="checkbox" id="wait-for-next">
        <label for="wait-for-next">Nečekat na další číslo</label><br>-->
        <input type="checkbox" id="game-for-zero" class="game-controls-not-implemented" onchange="gameForZeroChanged()" disabled>
        <label for="game-for-zero">Hra na nulu</label><br>
        <button class="control-button game-controls" id="start" onclick="startGame()" disabled>Start</button>
        <button class="control-button" id="leave" onclick="leaveBtClick()">Opusit hru</button>
    </div>
    <div id="players-div">
        <h3>Hráči</h3>
    </div>
    <div id="chat-div">
        <!--Tady bude chat-->
    </div>
</div>
